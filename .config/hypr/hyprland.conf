#########################################
###         MINIMAL HYPRLAND          ###
###       CLEAN + STABLE CONFIG       ###
#########################################

# Remove autogenerated warning
autogenerated = 0

################################
### MONITOR (AUTO DETECT)   ###
################################
monitor = , preferred, auto, auto

################################
### PROGRAM SHORTCUTS        ###
################################
$terminal   = wezterm
$fileManager = thunar
$menu       = pkill wofi || wofi --show drun

################################
### AUTOSTART PROGRAMS       ###
################################
exec-once = sleep 0.2 && hyprlock --immediate
exec-once = hypridle
exec-once = waybar &
exec-once = swaync &
exec-once = hyprpaper &
exec-once = hyprpm reload -n
exec-once = export GTK_THEME=Adwaita:dark
################################
### ENVIRONMENT              ###
################################
env = XCURSOR_SIZE,24
# env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
source = ~/.config/hypr/colors.conf
# GTK apps dark mode
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
#xdg
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
################################
### LOOK AND FEEL            ###
################################
general {
   # gaps_in = 5
  #gaps_out = 15
   # border_size = 2

    #col.active_border = rgba(33ccffee)
    #col.inactive_border = rgba(595959aa)
    gaps_in = 3
    gaps_out = 3
    border_size = 1
    resize_on_border=true
    extend_border_grab_area=15
    # Nord borders
    col.active_border = rgba(88c0d0ff) #$color4 
    col.inactive_border = rgba(4c566aff)

    layout = dwindle
}

decoration {
  
    rounding = 16

    # Opacity (old syntax)
    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    # blurls = waybar
    # layerrule = blur, waybar
# layerrule = ignorezero, waybar
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # Blur (old block)
    blur {
        enabled = true
        size = 18
        passes = 3
        new_optimizations=true
        ignore_opacity = true
        noise = 0.0117
        xray = false
        contrast = 0.8916
        brightness = 0.7
    }
}

animations {
    enabled = true

    bezier = smooth, 0.17, 0.67, 0.42, 1.0  
    bezier = fast, 0.4 ,0.0, 1.0, 1.0
    bezier = pop, 0.34 ,1.3, 0.64 ,1.0

    animation = windows, 1, 5, smooth
    animation = windowsMove, 1, 4, smooth
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 7, smooth
    animation = specialWorkspace, 1, 4, smooth
}

# animations {
#     enabled = true
#     #animation = windows, 1, 5, default
#     #animation = workspaces, 1, 4, default
#
#     animation = windows, 1, 8, default
#     animation = windowsOut, 1, 6, default
#     animation = fade, 1, 4, default
#     animation = workspaces, 1, 8, default
#
#
# }

dwindle {
    pseudotile = true
    preserve_split = true
}

################################
### INPUT                    ###
################################
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

################################
### KEYBINDS                 ###
################################
$mod = SUPER

# App launching
bind = $mod, Return, exec, $terminal
bind = $mod, SPACE, exec, $menu
bind = $mod, E, exec, $fileManager

# Window mgmt
bind = $mod, Q, killactive
bind = $mod, F, togglefloating
bind = $mod, R, exec, hyprctl reload

# Focus movement
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d


# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10



#f1 to f8

bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86AudioRaiseVolume,exec,pamixer --increase 5
bind=,XF86AudioLowerVolume,exec,pamixer --decrease 5
bind=,XF86AudioMute,exec,pamixer --toggle-mute
bind=,XF86AudioMicMute,exec,pamixer --default-source --toggle-mute

# Move/resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow



#powermenu
bind=$mod,U,exec, ~/shortcuts/toggle-logout.sh
#window Fullscreen
bind = $mod,f11,Fullscreen,1 
#minimize window
# bind = $mod, M, split-movetoworkspacesilent,9,toggle
# workspace = 9,hidden:1



#switch tabs
bind = ALT,TAB,cyclenext
bind = ALT SHIFT, TAB, cyclenext,prev 


################################
### SCREENSHOT KEYBINDS      ###
################################

bind = $mod, S,exec,flameshot gui
# Select area screenshot â†’ saved to ~/Pictures
# bind = $mod, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%s).png 

# Fullscreen screenshot
# bind = $mod SHIFT, S, exec, grim ~/Pictures/screenshot_$(date +%s).png

################################
### WINDOW RULES             ###
################################

# Glassy look window rules for specific apps
windowrule = match:class org.wezfurlong.wezterm, opacity 0.85 0.85

windowrule = match:class librewolf, opacity 0.85 0.85
windowrule = match:class kitty, opacity 0.85 0.85
windowrule = match:class thunar, opacity 0.85 0.85
windowrule = match:class org.kde.kate, opacity 0.85 0.85

windowrule = match:class mpv ,float on 
windowrule = match:class mpv , size 250 150 , move 10 10

#control center swaync 
bind = $mod, C, exec, swaync-client --toggle-panel


# Logout
bind = $mod,L, exec, hyprlock

#toggle wifi
bind = $mod,Z,exec,~/shortcuts/toggle-wifi.sh 



